    <script>

var currentAudio = null;

function playAudio(audioId) {
    if (currentAudio && currentAudio.id !== audioId) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
    }
    currentAudio = document.getElementById(audioId);
    if (currentAudio.paused) {
        currentAudio.play();
    } else {
        currentAudio.pause();
        currentAudio.currentTime = 0;
    }
}
